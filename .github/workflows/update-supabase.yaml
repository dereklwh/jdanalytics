name: Update NHL Tables on Supabase

on:
  schedule:
    # Every day
    - cron: "0 11 * * *"
  workflow_dispatch: # manual trigger

jobs:
  update-team-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data/requirements.txt

      - name: Install psql client (for optional migrations)
        if: ${{ secrets.SUPABASE_DB_URL != '' }}
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run schema migration (optional)
        if: ${{ secrets.SUPABASE_DB_URL != '' }}
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f data/migrations/20260213_pipeline_schema_upgrade.sql

      - name: Run pipeline
        working-directory: data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python pipeline.py
